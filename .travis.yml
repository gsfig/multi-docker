language: generic 
sudo: required
services:
  - docker

before_install:
  - docker built -t willcarver123/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true willcarver123/react-test npm test

after_success:
  - docker built -t willcarver123/multi-client ./client
  - docker built -t willcarver123/multi-nginx ./nginx
  - docker built -t willcarver123/multi-server ./server
  - docker built -t willcarver123/multi-worker ./worker
  # log in to docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # take images and push to dockerhub
  - docker push willcarver123/multi-client
  - docker push willcarver123/multi-server
  - docker push willcarver123/multi-nginx
  - docker push willcarver123/multi-worker
